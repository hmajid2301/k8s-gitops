---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: prod
spec:
  interval: 30m
  chart:
    spec:
      chart: headlamp
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: prod
      interval: 12h
  install:
    createNamespace: false
  values:
    # Use existing service account
    serviceAccount:
      create: false
      name: headlamp

    # Enable in-cluster mode
    config:
      oidc:
        enabled: false
      baseURL: ""

    # Resource configuration
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Service configuration - ClusterIP for ingress access
    service:
      type: ClusterIP
      port: 80

    # Enable persistence for plugins
    persistence:
      enabled: true
      size: 1Gi
      storageClass: ""

    # Plugin configuration - using sidecar approach
    plugins:
      enabled: true

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 100
      runAsGroup: 101

    # Node selection
    nodeSelector: {}
    tolerations: []
    affinity: {}
