apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: banterbus-prod
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: banterbus
  targetNamespace: prod
  path: ./infra/k8s/overlays/prod
  images:
    - name: registry.gitlab.com/banterbus/banterbus
      newName: registry.gitlab.com/banterbus/banterbus
      newTag: registry.gitlab.com/banterbus/banterbus:prod-18eb0bb0a5fae45e757ef586934d06bedd50026a-1757113281 # {"$imagepolicy": "flux-system:banterbus-prod"}
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: banterbus
      namespace: prod
  dependsOn:
    - name: flux-system
