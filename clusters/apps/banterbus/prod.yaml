apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: banterbus-prod
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: banterbus
  targetNamespace: prod
  path: ./infra/k8s/overlays/prod
  images:
    - name: registry.gitlab.com/hmajid2301/banterbus
      # {"$imagepolicy": "flux-system:banterbus-prod:name"}
      newTag: prod-fef3e7fbc06cae94b9d6c2e75127975d05b7add6-1758795393 # {"$imagepolicy": "flux-system:banterbus-prod:tag"}
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: banterbus
      namespace: prod
  dependsOn:
    - name: flux-system
