---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tailscale-simple-vault
  namespace: tailscale
  labels:
    app: tailscale
    variant: simple-vault
spec:
  selector:
    matchLabels:
      app: tailscale
      variant: simple-vault
  template:
    metadata:
      labels:
        app: tailscale
        variant: simple-vault
    spec:
      serviceAccountName: tailscale
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
        - name: get-vault-secret
          image: curlimages/curl:8.4.0
          command:
            - /bin/sh
            - -c
            - |
              set -e

              # Set OpenBao URL
              VAULT_URL="http://openbao.homelab.haseebmajid.dev:8200"

              # Get service account token
              SA_TOKEN=$(cat \
                /var/run/secrets/kubernetes.io/serviceaccount/token)

              # Authenticate with OpenBao
              echo "Authenticating with OpenBao..."
              VAULT_TOKEN=$(curl -s -X POST \
                -H "Content-Type: application/json" \
                -d "{\"role\":\"tailscale\",\"jwt\":\"$SA_TOKEN\"}" \
                ${VAULT_URL}/v1/auth/kubernetes/login | \
                grep -o '"client_token":"[^"]*"' | cut -d'"' -f4)

              if [ -z "$VAULT_TOKEN" ]; then
                echo "Failed to get Vault token"
                exit 1
              fi

              # Get Tailscale auth key
              echo "Fetching Tailscale auth key..."
              curl -s -H "X-Vault-Token: $VAULT_TOKEN" \
                ${VAULT_URL}/v1/kv/data/infra/tailscale | \
                grep -o '"AUTH_KEY":"[^"]*"' | cut -d'"' -f4 > /shared/authkey

              if [ ! -s /shared/authkey ]; then
                echo "Failed to get Tailscale auth key"
                exit 1
              fi

              echo "Successfully retrieved Tailscale auth key"
          volumeMounts:
            - name: shared-data
              mountPath: /shared
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: tailscale
          image: tailscale/tailscale:v1.76.6
          command:
            - /bin/sh
            - -c
            - |
              # Read auth key from shared volume
              if [ ! -f /shared/authkey ]; then
                echo "No auth key found"
                exit 1
              fi

              export TS_AUTHKEY=$(cat /shared/authkey)
              echo "Starting Tailscale with auth key from OpenBao..."
              exec /usr/local/bin/containerboot
          env:
            - name: TS_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: TS_ROUTES
              value: "10.42.0.0/16,10.43.0.0/16"
            - name: TS_ACCEPT_DNS
              value: "true"
            - name: TS_EXTRA_ARGS
              value: >-
                --advertise-routes=$(TS_ROUTES) --accept-routes
                --hostname=$(TS_HOSTNAME)-k8s
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: dev-net-tun
              mountPath: /dev/net/tun
            - name: shared-data
              mountPath: /shared
              readOnly: true
      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
        - name: shared-data
          emptyDir: {}
      tolerations:
        - operator: Exists
          effect: NoSchedule
