---
apiVersion: v1
kind: Secret
metadata:
  name: tailscale-auth
  namespace: tailscale
type: Opaque
stringData:
  # Replace with your actual Tailscale auth key
  # Get from: https://login.tailscale.com/admin/settings/keys
  # Make it reusable and ephemeral for security
  TS_AUTHKEY: "tskey-auth-XXXXXX-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
