---
# Vault Connection to OpenBao
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultConnection
metadata:
  name: vault-connection
  namespace: tailscale
spec:
  # Replace with your OpenBao server address
  address: "https://openbao.homelab.haseebmajid.dev:8200"
  # Skip TLS verification if using self-signed certs
  skipTLSVerify: false
  # Optional: TLS server name
  tlsServerName: "openbao.homelab.haseebmajid.dev"
