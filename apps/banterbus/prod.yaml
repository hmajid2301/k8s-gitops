---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: banterbus-prod
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./k8s/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: banterbus-source
  targetNamespace: prod
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: banterbus
      namespace: prod
  dependsOn:
    - name: flux-system
